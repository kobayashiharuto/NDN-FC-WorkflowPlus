apiVersion: apps/v1
kind: Deployment
metadata:
  name: ndn-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ndn-producer
  template:
    metadata:
      labels:
        app: ndn-producer
    spec:
      containers:
        - name: ndn-producer
          image: harutokobayashi/ndn-fc-workflow-plus:1.0
          # volumeMounts:
          #   - mountPath: "/home/kobayashi/NDN-FC-WorkflowPlus/work"
          #     name: work-volume
          tty: true
          stdin: true
      # volumes:
      #   - name: work-volume
      #     emptyDir: {}
      nodeSelector:
        kubernetes.io/hostname: kube1
